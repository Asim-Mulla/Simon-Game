<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simon Says Game</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Simon Game</h1>
      </div>
      <div class="level">
        <h3>Press "S" to start the game</h3>
      </div>
      <div class="btn_container">
        <button class="red btn" id=".red"></button>
        <button class="green btn" id=".green"></button>
        <button class="orange btn" id=".orange"></button>
        <button class="blue btn" id=".blue"></button>
      </div>
      <div>
        <h2 class="high">Highest Score : 0</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
